<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container shadow-lg p-3 mb-5 bg-white rounded my-4">
                <hr>
                <h4 class="pb-2">Find the Largest Number</h4>
                <h3 class="text-danger">[25,30,75,12,95,8,4]</h3>
                 <div class="form-row mb-5">
                   <div class="col-md-1">
                       <!-- First number -->
                       <i class="fas fa-list-ol fa-2x"></i>
                     </div>
                   <div class="col-md-4">
                     <!-- First number -->
                     <button class="btn btn-outline-info" onclick="larg()">Check Largest number</button>
                   </div>
                   <div class="col-md-4">
                       <!-- First number -->
                       <h2 class="large"></h2>
                    </div>
                </div>
                     <hr>
                     <h4 class="pb-2">Ascending Sort</h4>
                     
                     <h3 class="text-danger">[50, 90, 10, 5, 25, 99]</h3>                  
                <div class="form-row mb-5">
                    <div class="col-md-1">
                        <!-- First number -->
                        <i class="fas fa-list-ol fa-2x"></i>
                      </div>
                    <div class="col-md-4">
                      <!-- First number -->
                      <button class="btn btn-outline-info" onclick="sorting()">Sort Ascending</button>
                    </div>
                    <div class="col-md-4">
                        <!-- First number -->
                        <h2 id="largesort"></h2>
                     </div>
                </div>
                <hr>
                <h4 class="pb-2">Descending Sort</h4>
                <h3 class="text-danger">[25, 45, 8, 75, 5, 80]</h3>                  
           <div class="form-row mb-5">
               <div class="col-md-1">
                   <!-- First number -->
                   <i class="fas fa-list-ol fa-2x"></i>
                 </div>
               <div class="col-md-4">
                 <!-- First number -->
                 <button class="btn btn-outline-info" onclick="desc()">Sort Descending</button>
               </div>
               <div class="col-md-4">
                   <!-- First number -->
                   <h2 id="descsort"></h2>
                </div>
           </div>
            </div>
         </div> 
    </div>  
    <script>
    const larges=document.querySelector('.large');
    function larg(){
    var num=[25,30,75,12,95,8,4];
    largest=num[0];
    for(i=0;i<=num.length;i++){
        if(largest<num[i]){
            largest=num[i];
        }
    }
    larges.innerHTML=largest;
   
    }
    var values = [50, 90, 10, 5, 25, 99];
    
    function sorting(){
        values.sort(function(a, b){return a - b});
        document.getElementById("largesort").innerHTML = values;  
    }

    var value = [25, 45, 8, 75, 5, 80];
    
    function desc(){
        value.sort(function(a, b){return a - b}).reverse();
        document.getElementById("descsort").innerHTML = value;  
    }
    </script>
</body>
</html>
